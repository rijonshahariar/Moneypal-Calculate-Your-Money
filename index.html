<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/coin.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-center pt-3 mt-4 mb-5 fw-bold">MoneyPal</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/money.png" class="img-fluid mx-auto mb-5 me-5 d-block" alt="mac.png">
                </div>
                <div class="col-md-6 bg-light">
                    <div>
                        <h4 class="d-flex mt-3 justify-content-center">Income</h5>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Income</label>
                        <input id="income" type="text" placeholder="Enter Income Amount" class="form-control">
                        <p class="text-center " id="incomeError">&#9888; Please enter a valid amount</p>
                    </div>
                    <div class="mt-5">
                        <h4 class="d-flex justify-content-center">Expanses</h5>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Food</label>
                        <input type="text" placeholder="$" class="form-control" id="food-cost">
                        <p class="text-center" id="foodError">&#9888; Food cost is invalid</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rent</label>
                        <input type="text" placeholder="$" class="form-control" id="rent-cost">
                        <p class="text-center " id="rentError">&#9888; Rent cost is invalid</p>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Clothes</label>
                        <input type="text" placeholder="$" class="form-control" id="cloth-cost">
                        <p class="text-center " id="clothError">&#9888; Cloth cost is invalid</p>

                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="pt-4 mb-3 pb-2">
                            <button class="ps-5 pe-5 btn" onclick="calculateCost()">Calculate</button>
                        </div>
                    </div>
                    <p class="text-center " id="balanceError">&#9888; Expenses overlap Income!</p>
                    <div class="d-flex justify-content-center">
                        <h5 class="pt-2">Total Expenses: <span id="totalCost">0</span></h5>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h5 class="pt-2">Balance: <span id="total-balance">0</span></h5>
                    </div>
                    <div class="pt-2 d-flex justify-content-center">
                        <input type="number" id="savings" placeholder="Saving Amount" class="form-control">

                        <h5 class="pt-2 ps-2 pe-2">%</h6>
                            <button class="ps-4 pe-4 btn btn-save" onclick="saveBalance()">Save</button>

                    </div>
                    <p class="text-center mt-2" id="saveError">&#9888; Enter Valid Amount</p>

                    <div class="pt-2 mt-3 d-flex justify-content-center">
                        <h5>Saving Amount: <span id="savings-amount">0</span></h5>
                    </div>
                    <div class="pt-2 mb-5 d-flex justify-content-center">
                        <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
                    </div>

                </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
